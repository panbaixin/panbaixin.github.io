<a id="more"></a>
<h2 id="Mac配置"><a href="#Mac配置" class="headerlink" title="Mac配置"></a>Mac配置</h2><p>1、生成SSHKey过程<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">1.查看是否已经有了ssh密钥：`cd ~/.ssh` ，如果没有密钥则不会有此文件夹，有则备份删除。    </span><br><span class="line">2.生存密钥：ssh-keygen -t rsa -C “test@gmail.com”。   按3个回车，密码为空。       </span><br><span class="line"></span><br><span class="line">Your identification has been saved in /home/tekkub/.ssh/id_rsa.</span><br><span class="line">Your public key has been saved in /home/tekkub/.ssh/id_rsa.pub.</span><br><span class="line">The key fingerprint is:</span><br><span class="line">………………</span><br><span class="line"></span><br><span class="line">最后得到了两个文件：id_rsa和id_rsa.pub</span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line">## 项目版本控制配置  </span><br><span class="line">1、mac `versions` 添加.a库   </span><br><span class="line">```  </span><br><span class="line">Xcode自带的svn和Versions以及一些其它工具都不能上传&quot;.a&quot;文件。</span><br><span class="line"></span><br><span class="line">- 打开终端，输入cd，空格，然后将需要上传的.a文件所在的文件夹（不是.a文件）拖拽到终端（此办法无需输入繁琐的路径，快捷方便） 回车</span><br><span class="line">- 之后再输入如下命令：svn add libGoogleAnalytics.a，回车；</span><br><span class="line">- 之后会出现：A  (bin)  libGoogleAnalytics.a</span><br><span class="line"></span><br><span class="line">表示添加成功，打开Versions就可以看到，刚才添加的.a文件，此时就可以手动上传了。</span><br><span class="line">另外，请注意路径的正确性。</span><br></pre></td></tr></table></figure></p>
</div></article></div></section><footer><div class="paginator"><a href="/2016/06/20/Dev-配置记录/" class="next">下一篇</a></div><div class="copyright"><p>© 2016 <a href="http://wiki.baixin.io">leopardpan</a>, unless otherwise noted.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-MML-AM_CHTML"></script></body></html>
